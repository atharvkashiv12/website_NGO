<html>
    <head>
        <title>REGISTRATION</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <header>
          <h1 align="center">Welcome to our page</h1>  
        </header>
    </head>
    <body bgcolor="#C1E1C1">
        
        <a href="User1.jsp" bgcolor="black">GO Back</a><br>
        
        <form action="RegisterChecker" method="post">
            <fieldset>
                <legend>Register NGO</legend>
        <table border="0">
                <tr>
                    <td>NGO Name:</td>
                    <td><input type="text" name=ngoname placeholder="Enter Name of Organisation here"/></td>
                </tr>
                <tr>
                    <td>Contact no.:</td>
                    <td><input type="numeric" name=contactno placeholder="Enter Contact number here"/></td>
                </tr>
                <tr>
                    <td>PIN Code:</td>
                    <td><input type="numeric" name=pincode placeholder="Enter PIN CODE here"/></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name=address placeholder="Enter Address here"/></td>
                </tr>
                <tr>
                    <td>Registration id:</td>
                    <td><input type="numeric" name="registrationid" placeholder="Enter Registration id here"></td>
                </tr>
                <tr>
                    <td><input type="reset"</td>
                    <td><input type="submit" value="Register"></td>
                </tr>
        </table>
            </fieldset>
        </form>

    </body>
    </html>
